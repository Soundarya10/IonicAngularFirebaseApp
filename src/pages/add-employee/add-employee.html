    <ion-navbar color="primary">
        <ion-title>AddEmployee</ion-title>

<ion-content padding>

    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="record.name" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Company</ion-label>
        <ion-input [(ngModel)]="record.company" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Designation</ion-label>
        <ion-input [(ngModel)]="record.designation" type="text" value=""></ion-input>
    </ion-item>

    <!-- {{record | json}} -->

    <button ion-button block clear (click)="addRecord(record)">Add</button>
